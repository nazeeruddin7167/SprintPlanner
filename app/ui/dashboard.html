<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
  <title>Sprint Planner - 1.0.0</title>
  <link rel="stylesheet" href="styles/dashboard.css">
</head>
<body>
  <div class = 'dashboard-container'>
    <div class = 'dashboard-header'>
        <span class="dashboard-title">Team Dashboards</span>
        <span>
            <button class="create-team-btn">+ Create Team</button>
            <button class="delete-teams-btn">Delete Team</button>
        </span>
    </div>
    <div id="empty-state" class="empty-state">create team to get started</div>
    <div id="teams-list" class="teams-list" style="display:none;"></div>
  </div>
    <!-- Custom Modal for Team Name -->
    <div id="team-modal" class="modal" style="display:none;">
      <div class="modal-content">
        <span class="close" id="close-modal">&times;</span>
        <h2>Create New Team</h2>
        <input type="text" id="team-name-input" placeholder="Enter team name" autofocus />
        <div class="modal-actions">
          <button id="cancel-modal">Cancel</button>
          <button id="create-modal">Create</button>
        </div>
      </div>
    </div>
  <script src="../ui/scripts/dashboard.js"></script>
</body>
</html>
